<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="TaskFlow ‚Äî A modern, production-grade task management app built with vanilla JavaScript. Features drag-and-drop, dark mode, search, priorities, and more." />
    <meta name="theme-color" content="#6366f1" />
    <title>TO DO APP</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script type="module" src="./js/app.js"></script>
</head>

<body>
    <div class="app" id="app">

        <!-- ‚îÄ‚îÄ Header ‚îÄ‚îÄ -->
        <header class="app-header">
            <div class="app-header__brand">

                <h1 class="app-header__title">TO DO APP</h1>
            </div>
            <div class="app-header__actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- ‚îÄ‚îÄ Stats Dashboard ‚îÄ‚îÄ -->
        <section class="stats-grid" id="stats-grid" aria-label="Task statistics"></section>

        <!-- ‚îÄ‚îÄ Add Task Button ‚îÄ‚îÄ -->
        <div class="add-task-bar">
            <button id="add-task-btn" class="btn btn-primary btn-lg" style="width:100%;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                    width="18" height="18">
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
                Add Task
            </button>
        </div>

        <!-- ‚îÄ‚îÄ Toolbar: Search + Filters ‚îÄ‚îÄ -->
        <div class="toolbar">
            <div class="toolbar__search search-wrap">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
                <input type="search" id="search-input" class="search-input" placeholder="Search tasks‚Ä¶"
                    aria-label="Search tasks" />
            </div>
            <div class="filter-tabs" role="tablist" aria-label="Filter tasks">
                <button class="filter-tab active" data-filter="all" role="tab" aria-selected="true">All</button>
                <button class="filter-tab" data-filter="active" role="tab" aria-selected="false">Active</button>
                <button class="filter-tab" data-filter="completed" role="tab" aria-selected="false">Done</button>
                <button class="filter-tab" data-filter="high" role="tab" aria-selected="false">üî¥ High</button>
            </div>
        </div>

        <!-- ‚îÄ‚îÄ Task List ‚îÄ‚îÄ -->
        <div class="task-list" id="task-list" role="list" aria-label="Task list" aria-live="polite"></div>

    </div>

    <!-- ‚îÄ‚îÄ Add / Edit Task Modal ‚îÄ‚îÄ -->
    <div id="modal-backdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="form-title">
        <div class="modal animate-scale-in">
            <div class="modal__header">
                <h2 id="form-title" class="modal__title">New Task</h2>
                <button id="form-cancel-btn" class="btn btn-ghost btn-icon" aria-label="Close modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        width="20" height="20">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="task-form" autocomplete="off">
                <div class="form-group">
                    <label class="form-label" for="form-title-input">Title *</label>
                    <input type="text" id="form-title-input" class="form-input" placeholder="What needs to be done?"
                        required />
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="form-date-input">Due Date</label>
                        <input type="date" id="form-date-input" class="form-input" />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="form-priority">Priority</label>
                        <select id="form-priority" class="form-input">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="form-desc-input">Description</label>
                    <textarea id="form-desc-input" class="form-input" rows="3"
                        placeholder="Add some details‚Ä¶"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="form-tags">Tags <span
                            style="font-weight:400;color:var(--text-muted);font-size:var(--text-xs);">(comma
                            separated)</span></label>
                    <input type="text" id="form-tags" class="form-input" placeholder="e.g. work, urgent, personal" />
                </div>
                <div class="modal__footer">
                    <button type="button" id="form-cancel-btn-2" class="btn btn-ghost"
                        onclick="document.getElementById('modal-backdrop').classList.add('hidden')">Cancel</button>
                    <button type="submit" id="form-submit-btn" class="btn btn-primary">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ‚îÄ‚îÄ Confirm Delete Dialog ‚îÄ‚îÄ -->
    <div id="confirm-backdrop" class="modal-backdrop hidden" role="alertdialog" aria-modal="true"
        aria-labelledby="confirm-title">
        <div class="modal animate-scale-in" style="max-width:360px;text-align:center;">
            <div style="font-size:2.5rem;margin-bottom:var(--space-3);">üóëÔ∏è</div>
            <h3 id="confirm-title">Delete this task?</h3>
            <p style="color:var(--text-muted);font-size:var(--text-sm);margin:var(--space-2) 0 var(--space-5);">This
                action cannot be undone.</p>
            <div class="modal__footer" style="justify-content:center;">
                <button id="confirm-no" class="btn btn-ghost">Cancel</button>
                <button id="confirm-yes" class="btn btn-primary"
                    style="background:var(--danger);box-shadow:0 2px 8px hsla(0,72%,56%,0.35);">Delete</button>
            </div>
        </div>
    </div>

</body>

</html>
